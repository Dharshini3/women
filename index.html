<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <main>
        <div class="lrpopup">
            <div class="lrpopupinner">
                <div class="lrpopupcontent">
                    <a href="javascript:void();" class="close_lrpopup"><span class="fa-solid fa-times"></span></a>
                    <div class="lrblockwrap">
                        <div class="loginblock lrblock">
                            <h3>Fill the form</h3>
                            <p>Share Your Insecurities or issues</p>
                            <div class="formwrap">
                                <form method="post" action="#">
                                    <fieldset>
                                        <select name="" id="">
                                            <option value="">Complaint</option>
                                            <option value="">Suggestion</option>
                                            <option value="">Feedback</option>
                                        </select>
                                    </fieldset>
                                    <fieldset>
                                        <input type="text" name="password" placeholder="Enter Location"
                                            autocomplete="off" required>
                                    </fieldset>
                                    <fieldset>
                                        <textarea name="" id="" cols="30" rows="20"
                                            placeholder="Type here..."></textarea>
                                    </fieldset>
                                    <button>
                                        Send <span class="fa-solid fa-angle-right"></span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <!--loginblock-->
                        <!--Registerblock-->
                    </div>
                    <!--lrblockwrap-->
                </div>
                <!--lrblockwrap-->
            </div>
            <!--lrpopupinner-->
        </div>
        <!--lrpopup-->
        <header>
            <div class="container" style="display: flex; position: fixed; align-items: center; justify-content: space-between;">
                <a href="#" class="logo">
                    WSS
                </a>
                <div class="lrbuttons">
                    <li><a href="javascript:void();" class="login_btn active" style="cursor: pointer;">
                        Complaint
                    </a>
                    <a href="#home">
                        Home
                    </a>
                    <a href="#rag">
                        About Us
                    </a>
                    <a href="#pag">
                        Contact Us
                    </a></li>
                </div>
            </div>
        </header>
        <!--header-->
        <!-- Home Starts -->
        <div class="rgpg" id="home"> 
            <div class="container">
                <a></a>
            </div>
        </div>
        <!-- Home ends -->
        <!-- About Starts -->
        <div class="rg" id="rag" style="display: non;">
            <h3>About Us</h3> 
        </div>
        <!-- About Ends -->
        <!--contact starts-->
        <div class="pg" id="pag" style="display: non;">
            <h3>Contact Us</h3>
        </div>
        <!-- contact Ends -->
        <!--content-->
        <footer>
            <div class="contain" style="display: none;">
                <div class="copyright">Copyright &copy; <span id="year"></span> <a href="#">BrandName</a></div>
            </div>
        </footer>
        <!--footer-->
    </main>
    <!-- partial -->
    <script src="script.js"></script>
</body>
</html>
